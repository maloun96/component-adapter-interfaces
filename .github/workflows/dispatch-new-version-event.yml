name: Dispatch new version event

on:
  push:
    branches:
      - master
jobs:
  dispatch-new-version-event:
    runs-on: ubuntu-latest
    steps:
      - name: Dispatch new version event
        # TODO: change urls for repositories
        run: |
          curl -X POST https://api.github.com/repos/maloun96/components/dispatches \
          -H 'Accept: application/vnd.github.everest-preview+json' \
          -u ${{ secrets.GITHUB_TOKEN }} \
          --data '{"event_type": "component-adapter-interfaces:version-changed"}'

          curl -X POST https://api.github.com/repos/maloun96/sdk-component-adapter/dispatches \
          -H 'Accept: application/vnd.github.everest-preview+json' \
          -u ${{ secrets.GITHUB_TOKEN }} \
          --data '{"event_type": "component-adapter-interfaces:version-changed"}'
